<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knock-out game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap" rel="stylesheet">
</head>

<body>
  <section class="dino">
    <h1 class="heading">Press the right or left arrow to see which dinosaurs win</h1>
    <div class="block">
      <div class="left">
        <img class="img" src="img/left.svg" alt="плотоядный дино">
      </div>
      <div class="left">
        <img class="img" src="img/left.svg" alt="плотоядный дино">
      </div>
      <div class="left">
        <img class="img" src="img/left.svg" alt="плотоядный дино">
      </div>
      <div class="left">
        <img class="img" src="img/left.svg" alt="плотоядный дино">
      </div>
      <div class="left">
        <img class="img" src="img/left.svg" alt="плотоядный дино">
      </div>
      <div class="choice">
        <input type="text" class="input" placeholder="Press the right or left arrow">
      </div>
      <div class="right">
        <img class="img" src="img/right.svg" alt="травоядный дино">
      </div>
      <div class="right">
        <img class="img" src="img/right.svg" alt="травоядный дино">
      </div>
      <div class="right">
        <img class="img" src="img/right.svg" alt="травоядный дино">
      </div>
      <div class="right">
        <img class="img" src="img/right.svg" alt="травоядный дино">
      </div>
      <div class="right">
        <img class="img" src="img/right.svg" alt="травоядный дино">
      </div>
    </div>

  </section>

  <script src="script.js"></script>
</body>

</html>
